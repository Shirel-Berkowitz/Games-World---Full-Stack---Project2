<body>
    <div>
        <label id="hello" style="visibility: hidden;"></label>
        <button id="byebye" style="visibility: hidden;" onclick="signOut()"></button>
        <button id="signin" style="visibility: hidden;" onclick="signIn()"></button>
    </div>

    <script>
        let isLoggedIn= JSON.parse(localStorage.getItem("userLoggedIn"));
        let hello=document.getElementById("hello");
        let byebye=document.getElementById("byebye");
        let signin=document.getElementById("signin");

        if(isLoggedIn!= undefined)
        {
            let user=JSON.parse(localStorage.getItem(isLoggedIn['username']));
            hello.innerHTML = `שלום ${isLoggedIn['username']},  <br> הניקוד שצברת הוא: ${user['score']}. `;
            hello.style.visibility="visible";
            byebye.innerHTML="התנתקות";
            byebye.style.visibility="visible";
            
        }
        else{
            
            hello.innerHTML = "שלום אורח, <br> נא התחבר";
            hello.style.visibility="visible";
            signin.innerHTML="התחברות";
            signin.style.visibility="visible";

        }

        
        function signOut(){
            if(isLoggedIn!=undefined)
                localStorage.removeItem("userLoggedIn");
                hello.innerHTML = "שלום אורח, <br> נא התחבר";
                hello.style.visibility="visible";
                byebye.style.visibility="hidden";
                signin.innerHTML="התחברות";
                signin.style.visibility="visible";
        
            }

        function signIn(){
                window.location.replace("login.html");
        }    

    </script>
