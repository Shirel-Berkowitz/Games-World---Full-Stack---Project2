<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/student-smile.png"/>
    <title>The student</title>
    <link rel="stylesheet" href="TheStudentStyle.css">
    <script src="TheStudentScript.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/student-smile.png" alt="student-img" class="student" id="student-smile">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> Arrow Up to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
