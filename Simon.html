  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap'); </style>
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="SimonStyle.css">

  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>

</head>

<body>
  <div id="left_bar">
    <a href="homePage.html"><img src="images/home.jpg" alt="home" id="home_icon"></a>
  </div>
  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">-סיימון-</div>
      <div id="turn"></div>
      <div class="text2">
        שלב
      </div>
      <button class="button" id="start">Start</button>
      
      <div class="GameOverBox" id="GameOverBox">
        <h1>Game over</h1>
        <h3>Score:<lable id="lose-score"></lable></h3>
        <button class="boxButton" id="TryAgain">Try again</button>
        <button class="boxButton" id="menu">Main menu</button>
      </div>    
      <div class="WinBox" id="WinBox">
        <h1>Congratulations!</h1>
        <h2>you won!</h2>
        <h3>Score:<lable id="win-score"></lable></h3>
        <button class="WinBoxButtons" id="PlayAgain">Play again!</button>
        <button class="WinBoxButtons" id="winMenu">Main menu</button>

      </div> 
    </div>
  </div>

  <script  src="SimonScript.js"></script>

</body>
</html>
