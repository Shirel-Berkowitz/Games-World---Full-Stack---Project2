<body>

  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>

      <div id="title" class="font-effect-emboss">שמעון</div>

        <button class="button" id="start">התחל</button>

      <div class="text1">
